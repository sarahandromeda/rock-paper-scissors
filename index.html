<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <div class="intro">Click to Play</div>

    <div class="game-container">
        <h1>Pick your Weapon!</h1>
        <div class="cards">
            <img id="rock" src="media/rock.png" alt="Play Rock">
            <img id="paper" src="media/paper.png" alt="Play Paper">
            <img id="scissors" src="media/scissors.png" alt="Play Scissors">
        </div>
        <table class="scores">
            <tr>
                <th>You</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td id="your-score">0</td>
                <td id="computer-score">0</td>
            </tr>
        </table>
    </div>
    <div class="round hide"></div>
    <div class="results hide"></div>
</body>
</html>
